<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <title>Upload MultipartFile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container h-100">
    <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5">
                <h3>Upload MultipartFile to FileSystem</h3>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="form-group">
                        <label class="control-label" for="uploadfile">Upload File:</label>
                        <input type="file" multiple = "multiple" class="form-control" id="uploadfile"  placeholder="Upload File"  name="uploadfile"></input>
                    </div>
                    <ul>
                        <li><label>Enter number page</label> <input type='text' name='from' /></li>

                    </ul>
                    <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>

                        <a href="/pdf">Show pdf format</a>
                    <input type="checkbox" name="1" placeholder="Enlarge the image"/>
                </form>

                <div th:if="${blackColor}">
                    <span th:text="${blackColor}"/>
                </div>
                <div th:if="${whiteColor}">
                    <span th:text="${whiteColor}"/>
                </div>
                <div th:if="${coloredColor}">
                    <span th:text="${coloredColor}"/>
                </div>
                <div th:if="${image}">
                    <img th:src="${image}" />
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
